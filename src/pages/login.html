<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/GlobalStyle.css">
    <link rel="stylesheet" href="../styles/Login.css">
</head>
<body>
    <div class="login">
        <h2>Sign in to System</h2>
        <form id="form">
            <div class="email-form">
                <label>Email</label>
                <div>
                    <input type="email" id="email" required>
                </div>
            </div>
            <div class="password-form">
                <label>Password</label>
                <div>
                    <input type="password" id="password" required>
                </div>
            </div>
            <div class="submit-form">
                <button type="submit" id="btn" onclick="apiLogin()">Sign in</button>
            </div>
        </form>
        <div class="erroEmail" id="erroEmail" style="display: none;">
            <p>Usuário não encontrado!</p>
        </div>
        <div class="erroSenha" id="erroSenha" style="display: none;">
            <p>Senha incorreta!</p>
        </div>
        <div class="options">
            <p>Don't have an account? <a href="../pages/register.html">Create</a></p>
        </div>
    </div>

    <script src="../scripts/Login.js"></script>
</body>
</html>
